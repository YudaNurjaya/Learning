<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <link rel="stylesheet" href="Hiasan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="netflix.png" alt="" class="pricing-image">
            <h2 class="pricing-headers">Netflix</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Paket</li>
                <li class="pricing-features-item">1 Month</li>
            </ul>
            <span class="pricing-price">45K</span>
            <a href="#/" class="pricing-button">Berlanggan</a>
        </div>
        <div class="pricing-plan">
            <img src="spotify.png" alt="" class="pricing-image">
            <h2 class="pricing-headers">Spotify Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Paket</li>
                <li class="pricing-features-item">1 Month</li>
            </ul>
            <span class="pricing-price">20K</span>
            <a href="#/" class="pricing-button">Berlangganan</a>
        </div>
        <div class="pricing-plan">
            <img src="disney.jpg" alt="" class="pricing-image">
            <h2 class="pricing-headers">Disney+</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Paket</li>
                <li class="pricing-features-item">1 Month</li>
            </ul>
            <span class="pricing-price">25K</span>
            <a href="#/" class="pricing-button">Berlangganan</a>
        </div>
    </div>
</body>
</html>
